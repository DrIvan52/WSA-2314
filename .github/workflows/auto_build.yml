name: Custom Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ♻️
        uses: actions/checkout@v4

      - name: Setup Python 👷
        uses: actions/setup-python@v4
        with:
          check-latest: true
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: scripts/

      - name: Setup Python3 Virtual Enviroment 🐍
        working-directory: scripts
        run: |
          sudo apt-get update
          PYTHON_VENV_DIR="$(dirname "$PWD")/python3-env"
          python3 -m venv "$PYTHON_VENV_DIR" || abort "Failed to create python3 virtual env"
          # shellcheck disable=SC1091
          source "$PYTHON_VENV_DIR/bin/activate" || abort "Failed to activate python3 virtual env"
          python3 -c "import pkg_resources; pkg_resources.require(open('requirements.txt',mode='r'))" &>/dev/null || {
              echo "Installing Python3 dependencies"
              python3 -m pip install --upgrade -r requirements.txt || abort "Failed to install python3 dependencies"
          }
          deactivate

      - name: Install Ubuntu Dependencies 🧑‍🏭
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: e2fsprogs attr unzip qemu-utils python3-venv
          version: 1.0

      - name: Download Files
        id: download
        run: |
          DOWNLOAD_DIR=../download
          DOWNLOAD_CONF_NAME=download.list
          echo "Generate Download Links"
          python3 generateWSALinks.py x64 WIF "$DOWNLOAD_DIR" "$DOWNLOAD_CONF_NAME"
          python3 generateWSALinks.py arm64 WIF "$DOWNLOAD_DIR" "$DOWNLOAD_CONF_NAME"
          python3 generateMagiskLink.py stable "$DOWNLOAD_DIR" "$DOWNLOAD_CONF_NAME"
          python3 generateMagiskLink.py delta "$DOWNLOAD_DIR" "$DOWNLOAD_CONF_NAME"
          python3 generateGappsLink.py x64 "$DOWNLOAD_DIR" "$DOWNLOAD_CONF_NAME" MindTheGapps-x64-13.0.zip
          python3 generateGappsLink.py arm64 "$DOWNLOAD_DIR" "$DOWNLOAD_CONF_NAME" MindTheGapps-arm64-13.0.zip
          echo "Download Artifacts"
          if ! aria2c --no-conf --log-level=info --log="$DOWNLOAD_DIR/aria2_download.log" -x16 -s16 -j5 -c -R -m0 --async-dns=false --check-integrity=true --continue=true --allow-overwrite=true --conditional-get=true -d"$DOWNLOAD_DIR" -i"$DOWNLOAD_DIR/$DOWNLOAD_CONF_NAME"; then
            echo "We have encountered an error while downloading files."
            echo "download=false" >> $GITHUB_OUTPUT
          fi

      - name: Build WSA 🏗️
        if: steps.download.outputs.download != 'false'
        id: wsa
        run: |
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand none --root-sol none --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand none --root-sol none --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver delta --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver delta --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand MindTheGapps --root-sol none --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand MindTheGapps --root-sol none --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver delta --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch x64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver delta --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand none --root-sol none --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand none --root-sol none --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver delta --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand none --root-sol magisk --magisk-ver delta --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand MindTheGapps --root-sol none --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand MindTheGapps --root-sol none --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver stable --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver stable --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver delta --remove-amazon --compress-format zip
          ./scripts/build.sh --custom-model redfin --arch arm64 --release-type WIF --gapps-brand MindTheGapps --root-sol magisk --magisk-ver delta --compress-format zip

      - name: File Checksum ✔️
        if: steps.download.outputs.download != 'false'
        working-directory: output
        run: sha256sum '${{ steps.wsa.outputs.artifact }}.zip' > sha256-checksum.txt

      - name: Upload Artifact 📦
        if: steps.download.outputs.download != 'false'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.wsa.outputs.artifact }}-compressed
          path: output
